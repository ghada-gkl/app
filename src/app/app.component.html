<div class="min-h-screen bg-gray-100">
  <!-- Navigation bar - only show when logged in -->
  <nav *ngIf="authService.currentUserValue" class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center">
            <img src="assets/logo.png" alt="Logo" class="h-8 w-8">
          </div>

          <!-- Navigation Links -->
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a routerLink="/leave-request" 
               routerLinkActive="border-blue-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Nouvelle Demande
            </a>

            <a routerLink="/my-requests"
               routerLinkActive="border-blue-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Mes Demandes
            </a>

            <!-- Manager/Admin only links -->
            <ng-container *ngIf="authService.isManager()">
              <a routerLink="/manage-requests"
                 routerLinkActive="border-blue-500 text-gray-900"
                 class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Gestion des Demandes
              </a>
            </ng-container>

            <!-- Admin only links -->
            <ng-container *ngIf="authService.isAdmin()">
              <a routerLink="/admin/dashboard"
                 routerLinkActive="border-blue-500 text-gray-900"
                 class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                Administration
              </a>
            </ng-container>
          </div>
        </div>

        <!-- Right side navigation -->
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <!-- User dropdown -->
          <div class="ml-3 relative">
            <div class="flex items-center space-x-4">
              <span class="text-sm text-gray-700">
                {{ authService.currentUserValue.name }}
              </span>
              <button (click)="logout()" 
                      class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500">
                <span class="sr-only">Se d√©connecter</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="sm:hidden flex items-center">
          <button type="button" 
                  class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
            <span class="sr-only">Ouvrir le menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="sm:hidden hidden">
      <div class="pt-2 pb-3 space-y-1">
        <a routerLink="/leave-request"
           class="text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
          Nouvelle Demande
        </a>
        <!-- Add other mobile menu items similar to above -->
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
